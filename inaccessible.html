<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - Inaccessible Version</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-container {
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 8px;
        }
        
        /* Poor color contrast - light gray on white */
        .form-group {
            margin-bottom: 20px;
            color: #cccccc;
        }
        
        /* No focus indicators */
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            outline: none;
            box-sizing: border-box;
        }
        
        input:focus, select:focus, textarea:focus {
            /* Deliberately removing focus indicators */
            outline: none;
            border-color: #ddd;
        }
        
        /* Poor contrast for placeholder text */
        input::placeholder, textarea::placeholder {
            color: #e0e0e0;
        }
        
        .required {
            color: #ffcccc; /* Very light red - poor contrast */
        }
        
        .submit-btn {
            background-color: #007cba;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        
        .link-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }
        
        /* Hidden elements that create keyboard traps */
        .hidden-trap {
            position: absolute;
            left: -9999px;
            width: 1px;
            height: 1px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Contact Us</h1>
        <p>Please fill out this form to get in touch</p>
    </div>

    <div class="form-container">
        <form id="contactForm">
            <!-- Missing labels, using placeholder text as instruction -->
            <div class="form-group">
                <input type="text" placeholder="Full Name (Required)" id="name">
            </div>

            <div class="form-group">
                <input type="email" placeholder="Email Address (Required)" id="email">
            </div>

            <div class="form-group">
                <input type="tel" placeholder="Phone Number" id="phone">
            </div>

            <div class="form-group">
                <select id="subject">
                    <option value="">Choose Subject (Required)</option>
                    <option value="general">General Inquiry</option>
                    <option value="support">Technical Support</option>
                    <option value="billing">Billing Question</option>
                    <option value="feedback">Feedback</option>
                </select>
            </div>

            <div class="form-group">
                <textarea placeholder="Message (Required)" id="message" rows="5"></textarea>
            </div>

            <!-- Keyboard trap element -->
            <input type="text" class="hidden-trap" tabindex="0">

            <div class="form-group">
                <input type="checkbox" id="newsletter"> Subscribe to newsletter
            </div>

            <!-- Non-functional button that doesn't submit -->
            <button type="button" class="submit-btn" onclick="fakeSubmit()">Send Message</button>
            
            <a href="accessible.html" class="link-btn">View Accessible Version</a>
        </form>
    </div>

    <script>
        function fakeSubmit() {
            // No error handling, no feedback
            alert("Form submitted!"); // Poor UX
        }
        
        // Create additional keyboard navigation issues
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Tab') {
                // Interfere with natural tab order
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
